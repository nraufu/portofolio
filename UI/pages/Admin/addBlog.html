<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Blog</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" href="../../assets/images/Logo.png" sizes="32x32" />
</head>

<body>
    <div class="navigation">
        <a href="#intro" class="navigation__logo"><img src="../../assets/images/Logo.png" alt="logo" /></a>
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />

        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon"></span>
        </label>

        <div class="navigation__background">&nbsp;</div>

        <div class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a href="./queries.html" class="navigation__link">Queries/Message</a>
                </li>
                <li class="navigation__item">
                    <a href="./adminBlogs.html" class="navigation__link">Blogs</a>
                </li>
                <li class="navigation__item">
                    <a href="./addBlog.html" class="navigation__link active">Write blog</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <section class="addBlog">
            <div class="section__desc">
                <h1 class="heading__primary">New Blog</h1>
            </div>
            <form class="post">
                <div class="form__group">
                    <input type="text" name="blogTitle" class="form__input" placeholder="Blog Post Title" required>
                </div>

                <div class="form__group">
                    <input type="text" name="blogImgLink" class="form__input" placeholder="Blog Post Image Link"
                        required>
                </div>

                <div class="form__group">
                    <textarea name="blogPost" class="form__textarea" id="blog" cols="30" rows="20" minlength="100"
                        maxlength="3000" placeholder="type blog here..." required></textarea>
                </div>

                <div class="form__btn center">
                    <input type="submit" value="Post &rarr;" class="btn btn--green" />
                </div>
            </form>
        </section>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../js/main.js"></script>
</body>

</html>
