<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Sign In</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="navigation">
        <a href="../../index.html" class="navigation__logo"><img src="../../assets/images/Logo.png" alt="logo" /></a>
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />

        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon"></span>
        </label>

        <div class="navigation__background">&nbsp;</div>
    </div>

    <div class="container">
        <section class="signIn">
            <div class="section__desc">
                <h1 class="heading__primary">Log In</h1>
                <p>
                    Time to <span class="bold">write </span> ‚úç some
                    <span class="bold">Blogs...</span>
                </p>
            </div>
            <div class="row">
                <form action="#" class="form width">
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Username" id="username" required>
                        <label for="username" class="form__label">Username</label>
                    </div>
                    <div class="form__group">
                        <input type="password" class="form__input" placeholder="password" id="password" required>
                        <label for="password" class="form__label">Password</label>
                    </div>
                    <div class="form__btn">
                        <a href="#" class="btn btn--green">Enter &rarr;</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
