<body>
    <div class="navigation">
        <a href="../../index.html" class="navigation__logo"><img src="../../assets/images/Logo.png" alt="logo" /></a>
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />

    </div>

    <div class="container">
        <section class="signIn">
            <div class="section__desc">
                <h1 class="heading__primary">Log In</h1>
                <p>
                    Time to <span class="bold">write </span> ‚úç some
                    <span class="bold">Blogs...</span>
                </p>
            </div>
            <div class="row">
                <form action="#" id="form" class="width signIn-form">
                    <div class="form__group center">
                        <p class="error"></p>
                    </div>
                    <div class="form__group">
                        <input type="email" class="form__input" name="username" placeholder="Username" id="username"
                            required>
                        <label for="username" class="form__label">Username</label>
                    </div>
                    <div class="form__group">
                        <input type="password" class="form__input" name="password" placeholder="password" id="password"
                            required>
                        <label for="password" class="form__label">Password</label>
                    </div>
                    <div class="form__btn">
                        <input type="submit" value="Enter &rarr;" class="btn btn--green" />
                    </div>
                </form>
            </div>
        </section>
    </div>
