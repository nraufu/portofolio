<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" href="../../assets/images/Logo.png" sizes="32x32" />
</head>

<body>
    <div class="navigation">
        <a href="#intro" class="navigation__logo"><img src="../../assets/images/Logo.png" alt="logo" /></a>
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />

        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon"></span>
        </label>

        <div class="navigation__background">&nbsp;</div>

        <div class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a href="../../index.html" class="navigation__link">Home</a>
                </li>
                <li class="navigation__item">
                    <a href="./blogs.html" class="navigation__link">Blogs</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <section class="blogs">
            <div class="aBlog">

            </div>

            <div class="comment__section">
                <h4>Comments: </h4>
            </div>

            <div class="addComment__section">
                <h4>Add a comment</h4>
                <form class="comment__form">
                    <div class="form__group">
                        <input type="text" class="form__input" name="name" placeholder="Name" id="commenterName"
                            required>
                        <label for="commenterName" class="form__label">Name</label>
                    </div>
                    <div class="form__group">
                        <textarea name="comment" id="comment" cols="3" rows="4" class="form__textarea"
                            placeholder="Comment" required></textarea>
                    </div>
                    <div class="form__btn">
                        <input type="submit" name="submitBtn" value="Post &rarr;"
                            class="btn btn--green js-commentForm" />
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../js/main.js"></script>
</body>

</html>
